<ul class="productGrid">
    {{#each wishlist.items}}
        <li class="product teste121212 
        {{#each this}}
            {{#if @key '==' 'brand'}}
                {{#each this}}
                    {{@key}}:{{this}}
                {{/each}}
            {{/if}}
        {{/each}}">
            {{> components/products/card id=product_id theme_settings=../theme_settings}}
            {{#if ../show_remove}}
                <form action="{{remove_url}}" class="form" method="post">
                    <input type="button" class="button button--tertiary button--small button-remove-wishlist" value="{{lang 'account.wishlists.remove_item'}}" />
                </form>
            {{/if}}
        </li>
    {{/each}}
</ul>
